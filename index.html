<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/debug.css" />
    <title>Playstation</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid ">
            <div class="row bg-black justify-content-end ">
                <img class="debug-img gfg-w-130 py-2" src="img/sony_logo.svg" alt="sony logo" />
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- playstation logo -->
                <a class="navbar-brand" href="#">
                    <img src="img/play_logo.svg" width="50" height="50" alt="logo playstation">
                </a>
                <!-- / playstation logo -->

                <!-- hamburger menu -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- / hamburger menu -->

                <!-- navigation bar -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Giochi
                                <img class="gfg-w-10" src="img/chevron-down-solid.svg" alt="chevron" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hardware
                                <img class="gfg-w-10" src="img/chevron-down-solid.svg" alt="chevron" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi
                                <img class="gfg-w-10" src="img/chevron-down-solid.svg" alt="chevron" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Novit&agrave;
                                <img class="gfg-w-10" src="img/chevron-down-solid.svg" alt="chevron" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fai acquisti
                                <img class="gfg-w-10" src="img/chevron-down-solid.svg" alt="chevron" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Supporto
                                <img class="gfg-w-10" src="img/chevron-down-solid.svg" alt="chevron" />
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">My PlayStation
                                <img class="gfg-w-10" src="img/chevron-down-solid.svg" alt="chevron" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-dark gfg-rad-20">Accedi</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="gfg-w-25" src="img/lens.svg" alt="lens" />
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- / navigation bar -->
            </nav>
        </div>
    </header>
    <!-- / HEADER -->

    <!-- MAIN -->
    <main>
        <!-- jumbo-tron -->
        <section class="text-white">
            <div id="jumbo-tron">
                <div class="container-sm ">
                    <!-- selection -->
                    <div class="row align-content-end gy-4 pb-5">
                        <div class="col-7 col-lg-3">
                            <img class="w-100" src="img/returnal-hero-banner-logo.png" alt="returnal logo" />
                        </div>
                        <h2 class="col-12 fs-1">Rompi il cerchio</h2>
                        <p class="col col-lg-4">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
                            rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5</p>
                        <div class="col-12">
                            <button type="button" class="btn btn-danger gfg-rad-20 ">Acquista ora</button>
                        </div>
                    </div>
                    <!-- / selection -->
                </div>
            </div>
            <!-- choises -->
            <div class="container-sm  my-3">
                <div id="choises" class="row justify-content-center gy-2">
                    <div class="col-6 col-sm-4 col-lg">
                        <img class=" w-100 bd_radius img-thumbnail" src="img/returnal-listing-thumb-01-ps5.jpg"
                            alt="returnal" />
                    </div>
                    <div class="col-6 col-sm-4 col-lg">
                        <img class="w-100 bd_radius img-thumbnail" src="img/ratchet-and-clank-rift-apart-keyart.jpg"
                            alt="retchet" />
                    </div>
                    <div class="col-6 col-sm-4 col-lg">
                        <img class="w-100 bd_radius img-thumbnail" src="img/returnal-listing-thumb-01-ps5.jpg"
                            alt="returnal" />
                    </div>
                    <div class="col-6 col-sm-4 col-lg">
                        <img class="w-100 bd_radius img-thumbnail" src="img/ratchet-and-clank-rift-apart-keyart.jpg"
                            alt="retchet" />
                    </div>
                    <div class="col-6 col-sm-4 col-lg">
                        <img class="w-100 bd_radius img-thumbnail" src="img/returnal-listing-thumb-01-ps5.jpg"
                            alt="returnal" />
                    </div>
                    <div class="col-6 col-sm-4 col-lg">
                        <img class="w-100 bd_radius img-thumbnail" src="img/ratchet-and-clank-rift-apart-keyart.jpg"
                            alt="retchet" />
                    </div>
                </div>
            </div>
            <!-- /choises -->
        </section>
        <!-- / jumbo-tron -->


    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- / FOOTER -->
</body>

</html>
